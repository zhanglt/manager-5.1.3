<form (ngSubmit)="submitExport()" [formGroup]="cspExportForm">
  <div class="ml-3 my-md-4">
    <h1 class="h4 font-weight-normal">
      {{ 'setting.AWS_BILLING' | translate }}
    </h1>
    <div class="mx-3 mat-small text-muted">
      {{ 'setting.AWS_BILLING_HINT_1' | translate }}
      <a href="{{ 'setting.AWS_SUPPORT_LINK' | translate }}" target="_blank">{{ 'setting.AWS_SUPPORT_LINK' | translate }}</a>
      {{ 'setting.AWS_BILLING_HINT_2' | translate }}
    </div>
    <div class="ml-3 mr-4 my-md-2 d-flex align-items-center">
      <div *ngIf="errorMsg" class="text-danger">{{errorMsg}}</div>
      <div>
        <div *ngFor="let cspAdapterErrorMsg of cspAdapterErrorMsgList" class="text-danger">{{ cspAdapterErrorMsg }}</div>
      </div>
      <app-loading-button
        [appearance]="'mat-raised-button'"
        [color]="'primary'"
        [disabled]="submittingForm"
        [loading]="submittingForm"
        [text]="'setting.DOWNLOAD_SUPPORT_FILE' | translate"
        [type]="'submit'"
        class="ml-auto">
      </app-loading-button>
    </div>
  </div>
</form>
