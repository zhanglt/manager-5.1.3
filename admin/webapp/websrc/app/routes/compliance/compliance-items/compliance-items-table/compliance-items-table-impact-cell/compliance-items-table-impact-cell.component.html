<div class="d-flex align-items-center justify-content-between">
  <span
    *ngIf="params.node.data.filteredImages.length > 0"
    class="d-flex align-items-center">
    <i class="eos-icons">system_image</i>&nbsp;{{
      params.node.data.filteredImages.length
    }}
  </span>
  <span
    *ngIf="params.node.data.filteredWorkloads.length > 0"
    class="d-flex align-items-center">
    <i class="eos-icons">check_box_blank</i>&nbsp;{{
      params.node.data.filteredWorkloads.length
    }}
  </span>
  <span
    *ngIf="params.node.data.nodes.length > 0"
    class="d-flex align-items-center">
    <i class="eos-icons">storage</i>&nbsp;{{ params.node.data.nodes.length }}
  </span>
  <span
    *ngIf="params.node.data.platforms.length > 0"
    class="d-flex align-items-center">
    <i class="eos-icons">apartment</i>&nbsp;{{
      params.node.data.platforms.length
    }}
  </span>
</div>
